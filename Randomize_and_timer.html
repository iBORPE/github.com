<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function randomize(SortedArray) {
            var ArraySize = 10000000;
            var SortedArray = [ArraySize];
            for (i = 0; i < ArraySize; i++) {
                SortedArray[i] = Math.floor(Math.random() * 10000 + 1)
            }
            return SortedArray;
        }

        function rand(SortedArray) {
            var SortedArray = randomize();
            return SortedArray;

        }

        function bubble(SortedArray) {
            var SortedArray = rand()
            var d1 = new Date();
            var ExampleDate1 = d1.getTime()
            var x;
            for (i = 0; i < SortedArray.length; i++) {
                for (j = 1; j < SortedArray.length; j++) {
                    if (SortedArray[j - 1] > SortedArray[j]) {
                        x = SortedArray[j]
                        SortedArray[j] = SortedArray[j - 1]
                        SortedArray[j - 1] = x
                    }
                }
            }
            var d2 = new Date();
            var ExampleDate2 = d2.getTime()
            var FinalDate1 = ExampleDate2 - ExampleDate1
            var BubbleResult = document.getElementById("result1").innerHTML = "Bubble sort lasted for: " + FinalDate1 +
                " Milliseconds ==> " + FinalDate1 / 1000 + "seconds"
        }

        function insert(SortedArray) {
            var SortedArray = rand()
            var d3 = new Date();
            var ExampleDate3 = d3.getTime()
            var a, b
            for (j = SortedArray.length - 2; j >= 0; j--) {
                a = SortedArray[j];
                b = j + 1;
                while ((b < SortedArray.length) && (a > SortedArray[b])) {
                    SortedArray[b - 1] = SortedArray[b];
                    b++;
                }
                SortedArray[b - 1] = a;
            }
            var d4 = new Date();
            var ExampleDate4 = d4.getTime()
            var FinalDate2 = ExampleDate4 - ExampleDate3
            var InsertResult = document.getElementById("result2").innerHTML = "Insert Sort lasted for: " + FinalDate2 +
                " Milliseconds ==> " + FinalDate2 / 1000 +
                "seconds"
        }




        function QSSwap(SortedArray, i_p, i_k) {
            var SortedArray = rand(SortedArray);

            var Temp = SortedArray[i_p];
            SortedArray[i_p] = SortedArray[i_k];
            SortedArray[i_k] = temp;
        }

        function partition(SortedArray, left, right) {
            var SortedArray = rand(SortedArray);
            var cntr = SortedArray[Math.floor((right + left) / 2)],
                i = left,
                j = right;
            while (i <= j) {
                while (SortedArray[i] < cntr) {
                    i++;
                }
                while (SortedArray[j] > cntr) {
                    j--;
                }
                if (i <= j) {
                    QSSwap(SortedArray, i, j);
                    i++;
                    j--;
                }
            }
            return i;
        }

        function quickSort(SortedArray, left, right) {
            var d7 = new Date();
            var ExampleDate7 = d7.getTime()
            var SortedArray = rand(SortedArray);
            var index;
            if (SortedArray.length > 1) {
                index = partition(SortedArray, left, right);
                if (left < index - 1) {
                    quickSort(SortedArray, left, index - 1);
                }
                if (index < right) {
                    quickSort(SortedArray, index, right);
                }
            }

            var d8 = new Date();
            var ExampleDate8 = d8.getTime()
            var FinalDate4 = ExampleDate8 - ExampleDate7;
            var QuicksortResult = document.getElementById("result4").innerHTML = "Quick Sort lasted for: " +
                FinalDate4 +
                " Milliseconds ==> " + FinalDate4 / 1000 +
                "seconds"



        }





        function main() {
            var i, t;
            var d5 = new Date();
            var ExampleDate5 = d5.getTime()
            var SortedArray = rand(SortedArray);
            var N = SortedArray.length;
            var p = new Array(N);
            for (i = 0; i < N; i++) {
                SortedArray[i] = Math.floor(Math.random() * 10000 + 1)
            }
            MergeSort(0, N - 1);

            function MergeSort(left, right) {
                var cntr, i1, i2, i;
                cntr = Math.floor((left + right + 1) / 2);
                if (cntr - left > 1) MergeSort(left, cntr - 1);
                if (right - cntr > 0) MergeSort(cntr, right);
                i1 = left;
                i2 = cntr;
                for (i = left; i <= right; i++)
                    p[i] = ((i1 == cntr) || ((i2 <= right) && (SortedArray[i1] > SortedArray[i2]))) ? SortedArray[
                    i2++] : SortedArray[i1++];
                for (i = left; i <= right; i++) SortedArray[i] = p[i];
            }
            var d6 = new Date();
            var ExampleDate6 = d6.getTime()
            var FinalDate3 = ExampleDate6 - ExampleDate5;

            var MergeSortResult = document.getElementById("result3").innerHTML = "Merge Sort lasted for: " +
                FinalDate3 +
                " Milliseconds ==> " + FinalDate3 / 1000 +
                "seconds";
        }
    </script>
</head>

</body>
