
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function randomize(tab1) {
            var Z = 10000000;
            var tab1 = [Z];
            for (i = 0; i < Z; i++) {
                tab1[i] = Math.floor(Math.random() * 10000 + 1)
            }
            return tab1;
        }
        function bubble(tab1) {
            var tab1 = randomize()
            var d1 = new Date();
            var date1 = d1.getTime()
            var x;
            for (i = 0; i < tab1.length; i++) {
                for (j = 1; j < tab1.length; j++) {
                    if (tab1[j - 1] > tab1[j]) {
                        x = tab1[j]
                        tab1[j] = tab1[j - 1]
                        tab1[j - 1] = x
                    }
                }
            }
            var d2 = new Date();
            var date2 = d2.getTime()
            var sum1 = date2 - date1
            alert("bubble sort lasted for: " + sum1 + " Milliseconds ==> " + sum1 / 1000 + "seconds")
        }
        function insert(tab1) {
            var tab1 = randomize()
            var d3 = new Date();
            var date3 = d3.getTime()
            var a, b
            for (j = tab1.length - 2; j >= 0; j--) {
                a = tab1[j];
                b = j + 1;
                while ((b < tab1.length) && (a > tab1[b])) {
                    tab1[b - 1] = tab1[b];
                    b++;
                }
                tab1[b - 1] = a;
            }
            var d4 = new Date();
            var date4 = d4.getTime()
            var sum2 = date4 - date3
            alert("Insert Sort lasted for: " + sum2 + " Milliseconds ==> " + sum2 / 1000 +
                "seconds")
        }

        function main() {
            var i, t;
            var d5 = new Date();
            var date5 = d5.getTime()
            var tab1 = randomize(tab1);
            var N = tab1.length;
            var p = new Array(N);
            for (i = 0; i < N; i++) {
                tab1[i] = Math.floor(Math.random() * 10000 + 1)
            }
            MergeSort(0, N - 1);
            function MergeSort(left, right) {
                var cntr, i1, i2, i;
                cntr = Math.floor((left + right + 1) / 2);
                if (cntr - left > 1) MergeSort(left, cntr - 1);
                if (right - cntr > 0) MergeSort(cntr, right);
                i1 = left;
                i2 = cntr;
                for (i = left; i <= right; i++)
                    p[i] = ((i1 == cntr) || ((i2 <= right) && (tab1[i1] > tab1[i2]))) ? tab1[i2++] : tab1[i1++];
                for (i = left; i <= right; i++) tab1[i] = p[i];
            }
            var d6 = new Date();
            var date6 = d6.getTime()
            var sum3 = date6 - date5;
            alert("Merge Sort lasted for: " + sum3 + " Milliseconds ==> " + sum3 / 1000 +
                "seconds")
        }
    </script>
